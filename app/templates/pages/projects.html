{% extends 'layout/base.html' %}
{% block content %}




<div class="container mt-5">
    <div class="section-content">
        {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>Posted By {{ project.owner }} on {{ project.date_posted }}</p>
        <p>{{ project.brief }}</p>
        <hr>
        {% endfor %}

    </div>



</div>


{% endblock content %}
